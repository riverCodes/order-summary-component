<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <img class="order-summary-image" src="images/illustration-hero.svg" alt="person dancing to music">

    <div class="order-summary-container">

      <div class="order-description-container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts
          on any device anywhere you like!
        </p>
      </div>

      <div class="order-details-container">
        <div class="left-section-container">
          <img class="music-icon" src="images/icon-music.svg" alt="">
          <div class="order-details">
            <h4>Annual Plan</h4>
            <h5>$59.99/year</h5>
          </div>
        </div>
        <button class="change-plan-button">Change</button>
      </div>

      <button class="proceed-payment-button">Proceed to Payment</button>
      <button class="cancel-order-button">Cancel Order</button>
      
    </div>

  </main>

<footer class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>  
</body>
</html>
